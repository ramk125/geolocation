<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geolocation API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #output {
      font-size: 16px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      border: 2px solid #aaa;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>üåç Geolocation API Demo</h2>
  <p>Click the button below to get your current location and see how far you are from the Statue of Liberty üóΩ.</p>

  <button onclick="getLocation()">üìç Get My Location</button>

  <div id="output">Waiting for your location...</div>

  <iframe id="map" loading="lazy" allowfullscreen></iframe>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        console.log("Asking for geolocation permission...");
        output.innerHTML = "Fetching your current location...";
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        output.innerHTML = "‚ùå Geolocation is not supported by your browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      console.log("Latitude:", lat, "Longitude:", lon);

      // Show location info
      document.getElementById("output").innerHTML = `
        ‚úÖ Your Current Location:<br>
        Latitude: ${lat}<br>
        Longitude: ${lon}<br><br>
      `;

      // Set Google Map iframe
      const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      document.getElementById("map").src = mapSrc;

      // Statue of Liberty coordinates
      const statueLat = 40.6892;
      const statueLon = -74.0445;
      const distance = haversine(lat, lon, statueLat, statueLon);

      document.getElementById("output").innerHTML += `
        üóΩ You are <strong>${distance.toFixed(2)} km</strong> away from the Statue of Liberty.
      `;
    }

    function showError(error) {
      const output = document.getElementById("output");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          output.innerHTML = "‚ùå You denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          output.innerHTML = "‚ùå Location information is unavailable.";
          break;
        case error.TIMEOUT:
          output.innerHTML = "‚ùå The request to get your location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          output.innerHTML = "‚ùå An unknown error occurred.";
          break;
      }
    }

    // Haversine formula
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const toRad = angle => angle * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>

</body>
</html>
